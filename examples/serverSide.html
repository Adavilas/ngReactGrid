<!DOCTYPE html>
<html ng-app="example">
    <head>
        <title>ngReactGrid Basic Example</title>
        <link rel="stylesheet" type="text/css" href="../stylesheets/ngReactGrid-0.5.0.css">
    </head>
    <body>
    
      <div ng-controller="BasicExampleController" style="width: 100%">
          <ng-react-grid grid="grid"></ng-react-grid>

         <script src="https://gist.github.com/josebalius/32b35f66759ad068f357.js"></script>
      </div>
    
      <!-- Your JS Sources -->
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js" type="text/javascript" ></script>
      <script src="http://fb.me/react-0.10.0.js" type="text/javascript" ></script>
      <script src="../javascripts/ngReactGrid-0.5.0.min.js" type="text/javascript" ></script>
      <script src="./dataSet.js"></script>
      <script type="text/javascript">

        angular.module("example", ['ngReactGrid'])
        .controller("BasicExampleController", function($scope, $timeout) {

            $scope.grid = {
                    data: [],
                    columnDefs: [
                    {
                        field: "firstName",
                        displayName: "First Name"
                    },
                    {
                        field: "lastName",
                        displayName: "Last Name"
                    }],
                    localMode: false,
                    getData: function() {
                        var grid = this;
                        $timeout(function() {
                            $scope.grid.data = dataSet.slice((grid.currentPage - 1) * grid.pageSize, (grid.pageSize * grid.currentPage));
                            $scope.grid.totalCount = dataSet.length;
                        }, 2000);
                    }
            };
        });
        
      </script>
    </body>
</html>
