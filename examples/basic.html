<!DOCTYPE html>
<html ng-app="example">
    <head>
        <title>ngReactGrid Basic Example</title>
        <link rel="stylesheet" type="text/css" href="https://rawgit.com/josebalius/ngReactGrid/master/build/css/ngReactGrid.css">
    </head>
    <body>
        <div ng-controller="BasicExampleController" style="width: 100%">
            <ng-react-grid grid="grid"></ng-react-grid>
        </div>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
        <script src="http://fb.me/react-0.10.0.js"></script>
        <script src="../build/js/ngReactGrid.min.js"></script>
        <script type="text/javascript">

            angular.module("example", ['ngReactGrid'])
            .controller("BasicExampleController", function($scope, $timeout) {

                var data = [{
                    firstName: "Jose",
                    lastName: "Garcia",
                    navEffectiveDate: "12/31/13",
                    navEffectiveDate2: "12/31/13",
                    navEffectiveDate3: "12/31/13",
                    navEffectiveDate4: "12/31/13",
                    navEffectiveDate5: "12/31/13",
                    navEffectiveDate6: "12/31/13",
                  navEffectiveDate7: "12/31/13",
                        navEffectiveDate8: "12/31/13",
                        navEffectiveDate9: "12/31/13",
                        navEffectiveDate10: "12/31/13",
                        navEffectiveDate11: "12/31/13",
                        navEffectiveDate12: "12/31/13"
                }, {
                    firstName: "Jose2",
                    lastName: "Garcia2",
                    navEffectiveDate: "12/31/13",
                    navEffectiveDate2: "12/31/13",
                    navEffectiveDate3: "12/31/13",
                    navEffectiveDate4: "12/31/13",
                    navEffectiveDate5: "12/31/13",
                    navEffectiveDate6: "12/31/13",
                  navEffectiveDate7: "12/31/13",
                        navEffectiveDate8: "12/31/13",
                        navEffectiveDate9: "12/31/13",
                        navEffectiveDate10: "12/31/13",
                        navEffectiveDate11: "12/31/13",
                        navEffectiveDate12: "12/31/13"
                }];

                for(var i = 0; i < 1000; i++) {
                    data.push({
                        firstName: "Jose"+i,
                        lastName: "Garcia"+i,
                        navEffectiveDate: "12/31/13",
                        navEffectiveDate2: "12/31/13",
                        navEffectiveDate3: "12/31/13",
                        navEffectiveDate4: "12/31/13",
                        navEffectiveDate5: "12/31/13",
                        navEffectiveDate6: "12/31/13",
                      navEffectiveDate7: "12/31/13",
                        navEffectiveDate8: "12/31/13",
                        navEffectiveDate9: "12/31/13",
                        navEffectiveDate10: "12/31/13",
                        navEffectiveDate11: "12/31/13",
                        navEffectiveDate12: "12/31/13"
                    });
                }

                $scope.grid = {
                        data: data,
                        pageSize: 1000,
                        horizontalScroll: true,
                        columnDefs: [
                        {
                            field: "firstName",
                            displayName: "First Name",
                        },
                        {
                            field: "lastName",
                            displayName: "Last Name"
                        },
                        {
                            field: "navEffectiveDate",
                            displayName: "Nav Effective Date"
                        },
                        {
                            field: "navEffectiveDate2",
                            displayName: "Nav Effective Date2"
                        },
                        {
                            field: "navEffectiveDate3",
                            displayName: "Nav Effective Date3"
                        },
                        {
                            field: "navEffectiveDate4",
                            displayName: "Nav Effective Date4"
                        },
                        {
                            field: "navEffectiveDate5",
                            displayName: "Nav Effective Date5"
                        },
                        {
                            field: "navEffectiveDate6",
                            displayName: "Nav Effective Date6"
                        },
        {
                            field: "navEffectiveDate7",
                            displayName: "Nav Effective Date6"
                        },
        {
                            field: "navEffectiveDate8",
                            displayName: "Nav Effective Date6"
                        },
        {
                            field: "navEffectiveDate9",
                            displayName: "Nav Effective Date6"
                        },
        {
                            field: "navEffectiveDate10",
                            displayName: "Nav Effective Date6"
                        },
        {
                            field: "navEffectiveDate11",
                            displayName: "Nav Effective Date6"
                        },
        {
                            field: "navEffectiveDate12",
                            displayName: "Nav Effective Date6"
                        }]
                };
            });

        </script>
    </body>
</html>
