<!DOCTYPE html>
<html ng-app="example">
<head>
    <title>ngReactGrid Basic Example</title>
    <link rel="stylesheet" type="text/css" href="../build/css/ngReactGrid-0.6.1.css">
</head>
<body>
<div ng-controller="BasicExampleController" style="width: 100%">
    <ng-react-grid grid="grid"></ng-react-grid>
    <button type="button" ng-click="edit()" ng-show="!grid.isEditing()">Edit Grid</button>
    <button type="button" ng-click="save()" ng-show="grid.isEditing()">Save Grid</button>
    <button type="button" ng-click="cancel()" ng-show="grid.isEditing()">Cancel</button>
    <br/>
    Selections: {{selections}}<br/>
    Clicked On Record: {{clickedOnRecord}}
</div>

<script type="text/javascript"
        src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
<script src="http://fb.me/react-0.10.0.js"></script>
<script src="./dataSet.js"></script>
<script src="../build/js/ngReactGrid-0.6.1.js"></script>
<script type="text/javascript">

    angular.module("example", ['ngReactGrid'])
            .controller("BasicExampleController", function ($scope, $timeout, ngReactGridTextField) {

                $scope.employee = {};
                $scope.selections = [];
                $scope.clickedOnRecord = {};

                $scope.edit = function () {
                    $scope.grid.edit();
                };

                $scope.save = function () {
                    var data = $scope.grid.data;
                    $scope.grid.editing = false;
                };

                $scope.cancel = function () {
                    $scope.grid.revertEdit();
                    $scope.grid.editing = false;
                };

                $scope.grid = {
                    data: dataSet,
                    columnDefs: [
                        {
                            field: "firstName",
                            displayName: "First Name",
                            edit: function (row) {
                                return new ngReactGridTextField(row, 'firstName');
                            }
                        },
                        {
                            field: "lastName",
                            displayName: "Last Name"
                        }
                    ]
                };

                 {

                 {

                 }

                 localMode: false,
                 getData: function () {
                 var grid = this;

                 if (grid.search) {
                 $scope.grid.data = [];
                 } else {
                 $scope.grid.data = dataSet.slice((grid.currentPage - 1) * grid.pageSize, (grid.pageSize * grid.currentPage));
                 }
                 $scope.grid.totalCount = dataSet.length;

                 }
                 };*/
            });

</script>
</body>
</html>
