<!DOCTYPE html>
<html ng-app="example">
    <head>
        <title>ngReactGrid Basic Example</title>
        <link rel="stylesheet" type="text/css" href="http://rawgithub.com/josebalius/ngReactGrid/master/build/css/ngReactGrid.css">
    </head>
    <body>
    
      <div ng-controller="BasicExampleController" style="width: 100%">
          <ng-react-grid grid="grid"></ng-react-grid>

          <script src="https://gist.github.com/josebalius/e5abdd053ec25b067d94.js"></script>
      </div>
    
      <!-- Your JS Sources -->
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js" type="text/javascript" ></script>
      <script src="http://fb.me/react-0.10.0.js" type="text/javascript" ></script>
      <script src="http://rawgithub.com/josebalius/ngReactGrid/master/build/js/ngReactGrid.min.js" type="text/javascript" ></script>
      <script type="text/javascript">

        angular.module("example", ['ngReactGrid'])
        .controller("BasicExampleController", function($scope) {

            var employees = [];
            
            for(var i = 0; i < 49; i++)
                employees.push({
                    firstName: "John " + i,
                    lastName: "Doe " + i
                });
            
            $scope.grid = {
                    data: employees,
                    columnDefs: [
                    {
                        field: "firstName",
                        displayName: "First Name"
                    },
                    {
                        field: "lastName",
                        displayName: "Last Name"
                    }]
            };
        });
        
      </script>
    </body>
</html>
