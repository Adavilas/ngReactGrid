<!DOCTYPE html>
<html ng-app="example">
    <head>
        <title>ngReactGrid Basic Example</title>
        <link rel="stylesheet" type="text/css" href="../stylesheets/ngReactGrid-0.4.0.css">
    </head>
    <body>
    
      <div ng-controller="BasicExampleController" style="width: 100%">
          <ng-react-grid grid="grid"></ng-react-grid>
          <script src="https://gist.github.com/josebalius/fb58718165a5a9f18031.js"></script>
      </div>
    
      <!-- Your JS Sources -->
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js" type="text/javascript" ></script>
      <script src="http://fb.me/react-0.10.0.js" type="text/javascript" ></script>
      <script src="../javascripts/ngReactGrid-0.4.0.min.js" type="text/javascript" ></script>
      <script type="text/javascript">
 
        angular.module("example", ['ngReactGrid'])
        .controller("BasicExampleController", function($scope) {
 
            var employees = [];

            for(var i = 0; i < 50; i++)
                employees.push({
                    firstName: "John " + i,
                    lastName: "Doe " + i,
                    city: "New York " + i,
                    state: "New York " + i
                });
 
            $scope.grid = {
                    data: employees,
                    columnDefs: [
                    {
                        field: "firstName",
                        displayName: "First Name",
                        width: "50%"
                    },
                    {
                        field: "lastName",
                        displayName: "Last Name",
                        width: "25%"
                    },
                    {
                        field: "city",
                        displayName: "City",
                        width: "25%"
                    },
                    {
                        field: "state",
                        displayName: "State"
                    }],
                    horizontalScroll: true
            };
        });
        
      </script>
    </body>
</html>
