<!DOCTYPE html>
<html ng-app="example">
    <head>
        <title>ngReactGrid Custom Cells Example</title>
        <link rel="stylesheet" type="text/css" href="../stylesheets/ngReactGrid-0.5.0.css">
    </head>
    <body>
    
      <div ng-controller="BasicExampleController" style="width: 100%">
          <ng-react-grid grid="grid"></ng-react-grid><br />

          Selections: {{selections}}<br />
          Clicked On Record: {{clickedOnRecord}}

          <script src="https://gist.github.com/josebalius/f1ce841246386fc5a6ce.js"></script>
      </div>
    
      <!-- Your JS Sources -->
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js" type="text/javascript" ></script>
      <script src="http://fb.me/react-0.10.0.js" type="text/javascript" ></script>
      <script src="../javascripts/ngReactGrid-0.5.0.min.js" type="text/javascript" ></script>
      <script type="text/javascript">

        angular.module("example", ['ngReactGrid'])
        .controller("BasicExampleController", function($scope, ngReactGridCheckbox) {

          $scope.selections = [];
          $scope.clickedOnRecord = {};

          var employees = [];
          
          for(var i = 0; i < 50; i++)
              employees.push({
                  firstName: "John " + i,
                  lastName: "Doe " + i
              });
          
          $scope.grid = {
              data: employees,
              columnDefs: [
              new ngReactGridCheckbox($scope.selections),
              {
                  field: "firstName",
                  displayName: "First Name",
                  render: function(row) {
                      return React.DOM.a({href:"javascript:", onClick: function() {
                          $scope.clickedOnRecord = row;
                      }}, row.firstName);
                  }
              },
              {
                  field: "lastName",
                  displayName: "Last Name"
              }]
            };
          });
        
      </script>
    </body>
</html>
